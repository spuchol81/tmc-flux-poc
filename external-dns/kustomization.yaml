apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
resources:
- external-dns-package-install.yaml
secretGenerator:
- name: externaldns-packages-values
  namespace: packages
  files:
  - external-dns.yaml
  type: Opaque
  options:
    annotations:
      tkg.tanzu.vmware.com/tanzu-package: externaldns-packages